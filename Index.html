<!DOCTYPE html>
<html>
    <head>
        <!--Page Attribute, Describes page format-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Scale to device, Responsive design--> 
        <!--CSS Stylesheets-->
        <link rel="stylesheet" href="css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!--Div for wrapping page contents-->
        <div id="page_Content">
            <!--Webpage Heading-->
            <div id="user_Greeting">
                <p class="heading">Welcome to The Customer Portal</p>
            </div>

            <!--Buttons for Account Creation-->
            <div id="user_Selection">
                <div id="user_Options">
                    <button class="w-100 btn btn-primary btn-lg btn-one" type="submit" onclick="new_Client()">Register</button>
                    <button class="w-100 btn btn-primary btn-lg btn-one" type="submit" onclick="old_Client()">Existing User</button>
                </div>
                <div id="user_New" style="display: none;">
                    <label for="new_Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="new_Email">
                    <label for="new_Pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="new_Pass">
                    <label for="confirm_Pass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_Pass">
                    <p id="new_Response" style="display: none;"></p>
                    <button class="w-100 btn btn-primary btn-lg btn-one" type="submit" onclick="new_Account()">Submit</button>
                </div>
                <div id="user_Old" style="display: none;">
                    <label for="user_Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="user_Email">
                    <label for="user_Pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="user_Pass">
                    <p id="old_Response" style="display: none;"></p>
                    <button class="w-100 btn btn-primary btn-lg btn-one" type="submit" onclick="login()">Submit</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="app/app.js"></script>
    </body>
</html>
